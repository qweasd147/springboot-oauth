server:
  port: 8081

spring:
  datasource:
    platform: oauth
    initialization-mode: always
    driver-class-name: org.h2.Driver
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.springframework:
      web.servlet: DEBUG
      security: DEBUG